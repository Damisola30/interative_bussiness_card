<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Card</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'card/buss_RF.CSS' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        const defaultimg_url = "{% static 'card/person.jpeg' %}";
    </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'card/buss_RF.js' %}" defer></script>
</head>
<body>
   
    <div class="content">
        <!-- Form Container -->
        <div class="form-container">
            <form method="post get" action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" oninput="updateCard()"><br>

                <label for="image">Image:</label>
                <input type="file" id="imageUpload" name="image" accept="image/*" onchange="updateCard()"><br>

                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title"  oninput="updateCard()"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" oninput="updateCard()"><br>

                <label for="about">About:</label>
                <input type="text" id="about" name="about" oninput="updateCard()" maxlength="70"><br>

                <label for="interest">Interests:</label>
                <input type="text" id="interest" name="interest" oninput="updateCard()"maxlength="70"><br>
                <!-- Download Button  maybe change   it to a link tag instead of button-->
                <p id="download-btn" class =" button" style=" color: #ffff; cursor:pointer; " onclick="downloadCard()"><i class="bi-download"></i>Download Card</p>
                <p id="message"></p>
            </form>
        </div>

        <!-- Business Card Container -->
        <div  class="container d-flex justify-content-center">
            <div class="card-container" id="business-card">
               
                <img id="cardImage" class="card-img-top" src="{% static 'card/person.jpeg' %}">
                <div class="card-body text-center">
                    <div class="card-name" id="cardName">Your Name</div>
                    <div class="card-title" id="cardTitle">Your Job</div>
                    <button class="btn btn-outline-light btn-block mb-3" id="cardEmail">
                        <i class="bi bi-envelope-at-fill"></i> Email
                    </button>
                    <div class="text-start">
                        <h6>About</h6>
                        <span ><p class="TextDetails" id="cardAbout">About You</p ></span><br>
                        <h6>Interests</h6>
                        <span><p class="TextDetails" id="cardInterest">Your Interests</p></span>
                    </div>
                </div>
                <div class="foooter">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-github"></i>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
